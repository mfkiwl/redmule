# Run functional regression checks
name: ci
on: [push, pull_request]

jobs:
  install-tools:
    name: install-tools
    runs-on: ubuntu-latest
    env:
      NUM_JOBS: 8
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Verilator
      run: |
        make verilator

    - name: Save Verilator artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vendor/install/verilator
        path: |
          vendor/install/verilator/*
        retention-days: 1

    - name: Install GCC
      run: |
        make riscv32-gcc

    - name: Save GCC artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vendor/install/riscv
        path: |
          vendor/install/riscv/*
        retention-days: 1

    - name: Install bender
      run: |
        make bender

    - name: Install Python tools
      run: |
        cd golden-model && source setup-py.sh

    # - name: Install
    #   run: |
    #     make verilator riscv32-gcc bender; cd golden-model && source setup-py.sh

  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    env:
      REDMULE_COMPLEX: 0
      BENDER: ./bender
    needs:
      install-tools
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v4

    - name: Install Python tools and bender
      run: |
        cd golden-model && source setup-py.sh && cd ..
        make bender

    - name: Run Tests
      run: |
        pip3 install numpy
        make golden M=12 N=16 K=16
        make sw-all
        make hw-all
